<div class="dashboard-container">
  <header class="dashboard-header">
    <h1>University Digital Workspace</h1>
    <div class="user-info">
      <span class="username">Welcome, {{ userInfo?.firstName || 'User' }}</span>
      <button class="logout-btn" (click)="logout()">Logout</button>
    </div>
  </header>
  
  <div class="dashboard-content">
    <div class="dashboard-tiles">
      <div *ngFor="let tile of dashboardTiles" class="tile-wrapper">
        <app-dashboard-tile 
          [title]="tile.title" 
          [iconPath]="tile.iconPath" 
          [description]="tile.description" 
          [link]="tile.link">
        </app-dashboard-tile>
      </div>
    </div>
  </div>
</div>
