<div class="calendar-container">
  <ng-container *ngIf="authService.isAuthenticated; else loginRequired">
    <div class="calendar-header">
      <div class="header-content">
        <h2>Your Calendar</h2>
        <select 
          [disabled]="loading" 
          [(ngModel)]="selectedFilierId" 
          (change)="onSectorChange(selectedFilierId)"
          class="sector-select">
          <option *ngFor="let sector of userSectors" [value]="sector.id">
            {{sector.name}}
          </option>
        </select>
      </div>
      <div class="header-actions">
        <button (click)="toggleNewEventForm()" [disabled]="loading" class="add-event-btn">
          {{ showNewEventForm ? 'Cancel' : 'Add Event' }}
        </button>
        <button (click)="refreshEvents()" [disabled]="loading">
          <span *ngIf="!loading">Refresh</span>
          <span *ngIf="loading">Loading...</span>
        </button>
      </div>
    </div>

    <div *ngIf="showNewEventForm" class="new-event-form">
      <h3>Add New Event</h3>
      <form (ngSubmit)="createNewEvent()">
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" id="title" [(ngModel)]="newEvent.title" name="title" required>
        </div>

        <div class="form-group">
          <label for="sectorId">Sector:</label>
          <select id="sectorId" [(ngModel)]="newEvent.sectorId" name="sectorId" required>
            <option *ngFor="let sector of userSectors" [value]="sector.id">
              {{sector.name}}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label for="start">Start Date:</label>
          <input type="datetime-local" id="start" [(ngModel)]="newEvent.start" name="start" required>
        </div>

        <div class="form-group">
          <label for="end">End Date:</label>
          <input type="datetime-local" id="end" [(ngModel)]="newEvent.end" name="end" required>
        </div>

        <div class="form-group">
          <label for="description">Description:</label>
          <textarea id="description" [(ngModel)]="newEvent.description" name="description"></textarea>
        </div>

        <div class="form-group">
          <label for="color">Color:</label>
          <input type="color" id="color" [(ngModel)]="newEvent.color" name="color">
        </div>

        <div class="form-actions">
          <button type="submit" [disabled]="loading">Create Event</button>
          <button type="button" (click)="toggleNewEventForm()" [disabled]="loading">Cancel</button>
        </div>
      </form>
    </div>

    <div class="calendar-content" *ngIf="!error; else errorMessage">
      <div *ngIf="loading" class="loading">
        Loading events...
      </div>
      
      <div *ngIf="!loading" class="events-list">
        <div *ngFor="let event of events" class="event-item" [style.borderLeft]="'4px solid ' + event.color">
          <h3>{{ event.title }}</h3>
          <div class="event-time">
            <span>Start: {{ event.start | date:'medium' }}</span>
            <span>End: {{ event.end | date:'medium' }}</span>
          </div>
        </div>
        
        <div *ngIf="!loading && events.length === 0" class="no-events">
          No events found for the selected sector.
        </div>
      </div>
    </div>

    <ng-template #errorMessage>
      <div class="error-message">
        {{ error }}
      </div>
    </ng-template>
  </ng-container>

  <ng-template #loginRequired>
    <div class="login-required">
      <p>Please log in to view your calendar</p>
    </div>
  </ng-template>
</div>
