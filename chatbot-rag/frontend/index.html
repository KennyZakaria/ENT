<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot RAG</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <span class="text-2xl">ðŸ¤–</span>
                    <h1 class="ml-2 text-xl font-semibold text-gray-900">Chatbot RAG</h1>
                </div>
                <a href="/admin" class="text-blue-600 hover:text-blue-800 font-medium">Administration</a>
            </div>
        </div>
    </header>

    <!-- Main Chat Container -->
    <main class="flex-1 flex flex-col max-w-4xl mx-auto w-full p-4">
        <!-- Messages Container -->
        <div id="messagesContainer" class="flex-1 overflow-y-auto mb-4 space-y-4">
            <!-- Les messages apparaÃ®tront ici -->
        </div>

        <!-- Input Form -->
        <div class="bg-white rounded-lg shadow-sm border p-4">
            <form id="chatForm" class="flex space-x-4">
                <div class="flex-1">
                    <textarea id="messageInput" placeholder="Tapez votre question ici..."
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"
                        rows="1" maxlength="500"></textarea>
                    <div class="text-xs text-gray-500 mt-1">
                        <span id="charCount">0</span>/500
                    </div>
                </div>
                <button id="sendButton" type="submit"
                    class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:bg-gray-400 disabled:cursor-not-allowed flex items-center">
                    <span>Envoyer</span>
                    <span class="ml-2">âž¤</span>
                </button>
            </form>
        </div>
    </main>

    <script src="/js/chat.js"></script>
</body>

</html>
