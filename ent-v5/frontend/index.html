<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Download Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Course Download Portal</h1>
        </header>

        <!-- Login Section -->
        <section id="login-section" class="section">
            <h2>Login</h2>
            <div class="form-container">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
                <button id="login-btn" class="btn primary-btn">Login</button>
                <p id="login-error" class="error-message"></p>
            </div>
        </section>

        <!-- Courses Section (Hidden until logged in) -->
        <section id="courses-section" class="section hidden">
            <div class="user-info">
                <p>Welcome, <span id="user-name"></span>!</p>
                <button id="logout-btn" class="btn secondary-btn">Logout</button>
            </div>
            <h2>Available Courses</h2>
            <div id="courses-container" class="courses-grid">
                <!-- Courses will be dynamically added here -->
                <p id="loading-courses">Loading courses...</p>
            </div>
        </section>

        <!-- Download Status -->
        <div id="download-status" class="hidden">
            <p id="download-message"></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/keycloak-js@latest/dist/keycloak.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
