<div class="max-w-7xl mx-auto p-8">
  <!-- Card -->
  <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
    <!-- Card Header -->
    <div class="flex items-center justify-between p-6 border-b border-gray-100">
      <h1 class="text-2xl font-bold text-gray-800">Sectors</h1>
      <button 
        (click)="createSector()"
        class="bg-gradient-to-r from-blue-600 to-cyan-500 hover:from-blue-700 hover:to-cyan-600 text-white font-semibold px-6 py-2 rounded-xl shadow-md transition-all duration-300 hover:-translate-y-1">
        <span class="mr-2">âž•</span>
        New Sector
      </button>
    </div>

    <!-- Card Content -->
    <div class="p-6 overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200 text-sm text-left">
        <thead class="bg-gray-50 text-gray-600 uppercase text-xs tracking-wider">
          <tr>
            <th class="px-6 py-3 font-medium">Name</th>
            <th class="px-6 py-3 font-medium">Description</th>
            <th class="px-6 py-3 text-right font-medium">Actions</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-100">
          <tr *ngFor="let sector of sectors" class="hover:bg-gray-50 transition-colors duration-200">
            <td class="px-6 py-4 font-medium text-gray-800">{{ sector.name }}</td>
            <td class="px-6 py-4 text-gray-600">{{ sector.description }}</td>
            <td class="px-6 py-4 text-right">
              <button 
                (click)="viewUsers(sector)" 
                class="text-blue-600 hover:text-blue-800 transition transform hover:scale-110">
                ðŸ‘¥
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
