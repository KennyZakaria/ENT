<div class="max-w-2xl mx-auto p-8 bg-gray-50 min-h-screen">
  <div class="bg-white shadow-xl rounded-2xl p-8 space-y-6">
    <div class="flex items-center gap-3 mb-6">
      
      <h1 class="text-2xl font-bold text-gray-800">Create New Sector</h1>
    </div>

    <form [formGroup]="sectorForm" (ngSubmit)="onSubmit()" class="space-y-5">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
        <input 
          id="name"
          type="text"
          formControlName="name"
          required
          class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all bg-gray-50"
        />
      </div>

      <div>
        <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
        <textarea 
          id="description"
          formControlName="description"
          rows="4"
          class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all bg-gray-50"
        ></textarea>
      </div>

      <div class="flex justify-end gap-4 pt-4">
        <button 
          type="button" 
          (click)="cancel()"
          class="px-6 py-2 border border-gray-300 rounded-xl hover:bg-gray-50 transition-all text-gray-700 font-medium"
        >
          Cancel
        </button>
        <button 
          type="submit" 
          [disabled]="sectorForm.invalid"
          class="px-6 py-2 bg-gradient-to-r from-blue-600 to-blue-500 text-white font-semibold rounded-xl hover:from-blue-700 hover:to-blue-600 transition-all disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Create Sector
        </button>
      </div>
    </form>
  </div>
</div>
